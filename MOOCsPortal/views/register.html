<!DOCTYPE html>
<html>
<head>
    <title>MOOCs Certification Uploads</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <style>
        .login-box {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box button {
            width: 100%;
        }
    </style>
</head>
<body>

<nav>
    <a href="/register.html">Student Register</a>
    <a href="/login.html">Student Login</a>
    <a href="/faculty-login.html">Faculty Login</a>
</nav>

<div class="login-box">

    <h2>MOOCs Certification Uploads</h2>

    <form id="registerForm">
        <label>Roll Number</label><br>
        <input type="text" name="rollNo" placeholder="10-digit Roll Number" required><br>

        <label>Email (Use SAME email used for Cisco NetAcad)</label><br>
        <input type="email" name="email" required><br>

        <label>Password</label><br>
        <input type="password" name="password" required><br>

        <label>Section</label><br>
        <select name="section" required>
            <option value="">Select Section</option>
        </select><br>

        <button type="submit">Register</button>
    </form>

    <p id="message" style="text-align:center; margin-top:10px;"></p>

</div>

<script>
    const sectionDropdown = document.querySelector("select[name='section']");

    for (let i = 1; i <= 16; i++) {
        const option = document.createElement('option');
        option.value = `FWD SECTION ${i}`;
        option.textContent = `FWD SECTION ${i}`;
        sectionDropdown.appendChild(option);
    }

    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        const data = {
            rollNo: formData.get('rollNo'),
            email: formData.get('email'),
            password: formData.get('password'),
            section: formData.get('section')
        };

        const response = await fetch('/students/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            window.location.href = '/login.html';
        } else {
            document.getElementById('message').innerText = result.message;
        }
    });
</script>

</body>
</html>
