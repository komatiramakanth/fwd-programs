<!DOCTYPE html>
<html>
<head>
    <title>MOOCs Certification Uploads</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <style>
        .login-box {
            width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box button {
            width: 100%;
        }

        .sub-title {
            text-align: center;
            color: #555;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<nav>
    <a href="/register.html">Student Register</a>
    <a href="/login.html">Student Login</a>
    <a href="/faculty-login.html">Faculty Login</a>
</nav>

<div class="login-box">

    <h2>MOOCs Certification Uploads</h2>
    <div class="sub-title">Student Login</div>

    <form id="loginForm">
        <label>Roll Number</label><br>
        <input type="text" name="rollNo" placeholder="10-digit Roll Number" required><br>

        <label>Password</label><br>
        <input type="password" name="password" required><br>

        <button type="submit">Login</button>
    </form>

    <p id="message" style="text-align:center; margin-top:10px;"></p>

</div>

<script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        const data = {
            rollNo: formData.get('rollNo'),
            password: formData.get('password')
        };

        const response = await fetch('/students/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            window.location.href = '/student-dashboard.html';
        } else {
            document.getElementById('message').innerText = result.message;
        }
    });
</script>

</body>
</html>
