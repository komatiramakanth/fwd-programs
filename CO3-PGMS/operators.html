<!-- Example program for java script -->
<html>
<body>
<h2>JavaScript Operators Demo</h2>
<script>
  let a = 10;
  let b = 3;
  document.write("Addition (+): " + (a + b) + "<br>");
  let x = 5;
  x += 2;   
  document.write("Assignment (+=): " + x + "<br>");
  document.write("Comparison (>): " + (a > b) + "<br>");
  document.write("Logical AND (&&): " + (a > 5 && b < 5) + "<br>");
  let name = "Ram";
  document.write("String (+): " + name + " Kumar<br>");
  let count = 5;
  count++;   
  document.write("Unary (++): " + count + "<br>");
  let result = (a > b) ? "a is greater" : "b is greater";
  document.write("Ternary (?:): " + result + "<br>");

</script>

</body>
</html>
