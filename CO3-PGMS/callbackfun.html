<!-- example program for Callback functions -->
 <body>
  <script>
    function remote(action){
      action(); 
    }
    function tvon(){
      document.write("TV IS ON <br><br>");
    }
    function volume(){
      document.write("Volume is on");
    }
    remote(tvon);
    volume();


  </script>
 </body>
