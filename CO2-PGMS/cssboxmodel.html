<!-- CSS BOX MODEL EXAMPLE -->>
<html>
<head>
  <style>
    .box {
      width: 200px;            /* Content width */
      padding: 20px;           /* Space inside the box */
      border: 5px solid black; /* Border around padding */
      margin: 15px;            /* Space outside the box */
      background: lightblue;   /* Color for visibility */
    }
  </style>
</head>
<body>
  <div class="box">
    This is the content
  </div>

</body>
</html>
