<!-- CSS variable var() and custom properties (--) examples
--variable_name
var(--variable_name)
-->
<html>
<head>
  <title>CSS Variable </title>
  <style>
    .container {
      --box-color: lightblue; /*in css variable can be created using the syntax --variable_name*/
      --box-size: 120px;
    }
    .box {
      width: var(--box-size);       /* a=   5*/
      height: var(--box-size);     /*    a*/
      background-color: var(--box-color);    /*    a*/
      text-align: center;
      line-height: 120px; /* var(--box-size); */ /* c = a */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h3>CSS Variable without :root</h3>

  <div class="container">
    <div class="box">BOX</div>
  </div>

</body>
</html>
