<!-- CSS variable var() and custom properties (--) examples
--variable_name
var(--variable_name)
-->
<html>
<head>
  <title>CSS Variable </title>
  <style>
    .container {
      
      --box-color: lightblue;
      --box-size: 120px;
    }

    .box {
      width: var(--box-size);
      height: var(--box-size);
      background-color: var(--box-color);
      text-align: center;
      line-height: 120px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h3>CSS Variable without :root</h3>

  <div class="container">
    <div class="box">BOX</div>
  </div>

</body>
</html>
