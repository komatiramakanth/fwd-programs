
<html> <!-- example of line height and font weight : typography -->
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }
    .tight {
      line-height: 15;
    }
    .loose {
      line-height: 1.8;
    }
    .light {
      font-weight: 300;
    }
    .bold {
      font-weight: 900;
    }
  </style>
</head>
<body>

  <p class="tight">
    Tight line-height makes text harder to read when content is long.
  </p>

  <p class="loose">
    Loose line-height improves readability, especially for paragraphs.
  </p>

  <p class="light">
    Light font weight is subtle and modern.
  </p>

  <p class="bold">
    Bold font weight is good for emphasis and headings.
  </p>

</body>
</html>
