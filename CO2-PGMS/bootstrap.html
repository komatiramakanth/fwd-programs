<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Simple Demo</title>

<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>

  <!-- container gives padding and centers content -->
  <div class="container">

    <!-- row + col = grid system -->
    <div class="row">
      <div class="col bg-primary text-white">Box 1</div>
      <div class="col bg-success text-white">Box 2</div>
    </div>

    <!-- Bootstrap button -->
    <button class="btn btn-danger mt-3">Click Me</button>

  </div>

</body>
</html>
