<!-- Example for Theme management using CSS custom properties -->
<html>
<head>
  <title>Theme Management</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    /* ========== DEFAULT THEME (LIGHT) ========== */
    :root {
      --bg-color: white;
      --text-color: black;
      --box-color: lightblue;
      --btn-color: steelblue;
    }

    /* Dark theme overrides */
    .dark-theme {
      --bg-color: #121212;
      --text-color: #ffffff;
      --box-color: #2c2c2c;
      --btn-color: #444;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial;
      padding: 20px;
    }

    .box {
      background: var(--box-color);
      padding: 20px;
      margin-bottom: 10px;
    }

    button {
      background: var(--btn-color);
      color: var(--text-color);
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

  </style>
</head>

<body>

  <h2>Theme Management Using CSS Variables</h2>

  <div class="box">This box follows the theme</div>

  <!-- Toggle button -->
  <button onclick="toggleTheme()">Toggle Theme</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }
  </script>

</body>
</html>
