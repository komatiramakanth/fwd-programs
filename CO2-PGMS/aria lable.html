<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessibility Demo</title>
</head>
<body tabindex="0">


  <h2>Accessibility Demo â€“ aria-label</h2>

  <p>
    Use the <strong>Tab key</strong> to navigate.
    Do NOT use the mouse.
  </p>

  <label for="name">Name:</label><br>
  <input 
    type="text" 
    id="name" 
    aria-label="Enter your full name"
  >
  <br><br>

  <img src="" alt="Image not found"

  <button 
    type="submit" 
    aria-label="Click to submit registration form">
    Register
  </button>

  <br><br>

  <button 
    type="reset" 
    aria-label="Click to clear all form fields">
    Clear
  </button>

</body>
</html>
