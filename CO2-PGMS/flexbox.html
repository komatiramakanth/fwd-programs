<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;              /* Enable flexbox */
      justify-content: center;    /* Center items horizontally */
      align-items: center;        /* Center items vertically */
      height: 200px;              /* Height to see vertical centering */
      border: 2px solid black;    /* Just to see the container */
      /* flex-direction: column; */
    }
    .box {
      width: 80px;
      height: 80px;
      background: lightblue;
      text-align: center;
      line-height: 80px;          /* Center text inside the box */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Box1</div>
    <div class="box">Box2</div>
    <div class="box">Box3</div>
  </div>

</body>
</html>
