<!-- block layout program example Block layout (display: block, inline-block)-->>
<html>
<head>
  <style>
    .block {
      display: block;
      width: 120px;
      height: 40px;
      background: lightcoral;
      margin-bottom: 10px;
    }

    .inlineblock {
      display: inline-block;
      width: 120px;
      height: 40px;
      background: lightseagreen;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h3>Block Elements</h3>
  <div class="block">Block 1</div>
  <div class="block">Block 2</div>

  <h3>Inline-Block Elements</h3>
  <div class="inlineblock">Box 1</div>
  <div class="inlineblock">Box 2</div>
  <div class="inlineblock">Box 3</div>

</body>
</html>
